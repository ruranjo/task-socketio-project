<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crub with sockets</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <h1>Hello Crub</h1>
    
    <div class="container bg-danger h-100">
        <div class="row h-100">
            
            <div class="col-md-4 my-auto"> 
                <form class="card card-body rounded-0" id="noteForm">
                    <h1 class="h3 mb-5">add a note</h1>
                    <input type="text" name="title" id="title" placeholder="Write a title" class="form-control rounded-0 mb-3" autofocus>
                    <textarea name="description" id="description"  rows="2" class="form-control rounded-0 mb-3" placeholder="Write a description"></textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>
            </div>

            <div class="col-md-8">
                notes
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.min.js"></script>
    
    <script src="./ui.js"></script>
    <script src="./socket.js"></script>
    <script src="./main.js"></script>
</body>
</html>
